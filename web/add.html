  <body>
    <h1>Add Customer</h1>

    <form id="add-form">
      <div class="form-group">
        <label for="isin">International Securities Identifier:</label>
        <input value="" type="text" class="form-control" id="isin" aria-describedby="fromAddressHelp" placeholder="Enter ISIN" required="true">
        <br>
        <label for="organizationName">Organization Name:</label>
        <input value="" type="text" class="form-control" id="organizationName" aria-describedby="fromAddressHelp" placeholder="Enter Name" required="true">
        <br>
        <label for="hasActivityStatus">Activity Status:</label>
        <select value="" class="form-control" id="hasActivityStatus" aria-describedby="fromAddressHelp" required="true" style="width: max-content;">
          <option value="true">Active</option>
          <option value="false">Suspended</option>
        </select>
        <br>
        <label for="businessClassifier">Business Classifier:</label>
        <input value="" type="text" class="form-control" id="businessClassifier" aria-describedby="fromAddressHelp" placeholder="Enter Business Classifier" required="true">
        <br>
        <label for="registeredAddress">Registered Address:</label>
        <input value="" type="text" class="form-control" id="registeredAddress" aria-describedby="fromAddressHelp" placeholder="Enter Address" required="true">
        <br>
        <label for="isDomeciledIn">ISO Country Code:</label>
        <input value="" type="text" class="form-control" id="isDomeciledIn" aria-describedby="fromAddressHelp" placeholder="Enter Country Code" required="true">
        <br>
        <label for="sanctionStatus">Sanctioned Status:</label>
        <select value="" class="form-control" id="sanctionStatus" aria-describedby="fromAddressHelp" required="true" style="width: max-content;">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
